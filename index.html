<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 2D - O Jogo de Blocos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Minecraft 2D</h1>
    <canvas id="gameCanvas"></canvas>

    <div class="controls-info">
        <p>Use **WASD** ou as **setas** para mover.</p>
        <p>Clique com o **botão esquerdo** para quebrar blocos.</p>
        <p>Clique com o **botão direito** para colocar blocos (selecione no inventário).</p>
        <p>Use os números **1-9** para selecionar itens no inventário.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
